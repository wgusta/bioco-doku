name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # oder 'master', je nachdem wie dein Haupt-Branch heisst

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy
        run: mkdocs gh-deploy --force --clean

      - name: Verify custom domain
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 10
          gh api repos/${{ github.repository }}/pages --jq '.cname' | grep -q "docs.bioco.ch" || \
            gh api repos/${{ github.repository }}/pages -X PUT -f cname="docs.bioco.ch"