# Projekt-Informationen
site_name: Bioco Web-Projekt Doku
site_url: https://docs.bioco.ch/
site_author: Bioco-Team

# Copyright
copyright: Copyright &copy; 2025 Bioco

# Konfiguration
theme:
  name: material
  language: de
  features:
  - scheme: default
      primary: green
      accent: light-green
features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight

# Erweiterungen (für schöneres Code-Highlighting etc.)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

# Navigation (Hier baust du deine Seitenstruktur auf)
nav:
  - Start: index.md
  - Technischer Setup: technical_setup.md
  - Styleguide: styleguide.md
  - Governance: governance.md