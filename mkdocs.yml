# Projekt-Informationen
site_name: Bioco Web-Projekt Doku
site_url: https://docs.bioco.ch/
site_author: Bioco-Team
copyright: Copyright &copy; 2025 Bioco

# Konfiguration
theme:
  name: material
  language: de
  logo: assets/logo.png # Platzhalter, füge ein Logo in 'docs/assets/logo.png' hinzu
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: green
      accent: light-green
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight

# Erweiterungen
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition # Wichtig für die farbigen Hinweis-Boxen

# Navigation
nav:
  - Start: index.md
  - 'Technisches Setup (Doku)': technical_setup.md
  - 'Technisches Setup (ProcessWire)': setup-anleitung-processwire.md 
  - Styleguide: styleguide.md
  - Governance: governance.md