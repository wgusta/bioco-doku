# Projekt-Informationen
site_name: Bioco Web-Projekt Doku
site_url: https://docs.bioco.ch/
site_author: Bioco-Team
copyright: Copyright &copy; 2025 Bioco

# Konfiguration
theme:
  name: material
  language: de
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: green
      accent: light-green
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight

# Erweiterungen
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition # Wichtig für die farbigen Hinweis-Boxen

# NEUE NAVIGATION (STRUKTURIERT)
nav:
  - Start: index.md
  - Anleitung für Redakteure: anleitung-redakteure.md
  - Technische Dokumentation:
    - 'Setup: ProcessWire (Server)': technical_setup_processwire.md
    - 'Setup: Doku-Seite (MkDocs)': technical_setup_doku.md
  - Styleguide: styleguide.md
  - Governance: governance.md